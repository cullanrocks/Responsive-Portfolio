<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Cullan Shewfelt</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Cullan Shewfelt</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </section>
            <section class="sidebar">
                <div id="connect">
                    <h2>Connect with Me</h2>
                    <a href="https://www.linkedin.com/in/cullan-shewfelt-0a4b9148"><img src="assets/images/LinkedIn.png" class="social" alt="LinkedIn" /></a>
                    <a href="ttps://github.com/cullanrocks"><img src="assets/images/GitHub-Mark.png" class="social" alt="Github" /></a>
                    <a href="https://stackoverflow.com/users/7790515/cullanrocks"><img src="assets/images/stack.png" class="social" alt="Stack Overflow" /></a>
                </div>
            </section>
        </div>
        <footer>
            <div class="container">
                Copyright &copy; 2016 Cullan Shewfelt
            </div>
        </footer>
</body>
</div>

</html>
